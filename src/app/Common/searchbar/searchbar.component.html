<div class="searchbar">
    <div class="searchbar-field">
        <input  name="search" [(ngModel)]="searchInput" #search="ngModel" (input)="searchChange()" >
        <div *ngIf="citiesNameListArray" class="searchbar-select-list">
            <p *ngIf="citiesNameListArray[0]" class="select" (click)="selectCity(citiesNameListArray[0])">{{citiesNameListArray[0]}}</p>
            <p *ngIf="citiesNameListArray[1]" class="select">{{citiesNameListArray[1]}}</p>
            <p *ngIf="citiesNameListArray[2]" class="select">{{citiesNameListArray[2]}}</p>
            <p *ngIf="citiesNameListArray[3]" class="select">{{citiesNameListArray[3]}}</p>
            <p *ngIf="citiesNameListArray[4]" class="select">{{citiesNameListArray[4]}}</p>
        </div>    

    </div>
    <button class="search-button">Search</button>
</div>
